{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
    <ul class="list-group">
        {% for dish in dishes %}

        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <span>{{ dish.name }}</span>
                <span class="badge badge-primary">{{ dish.description }}</span>
                <span class="badge badge-secondary">{{ dish.price }}</span>
                <img src="{{ dish.image.url }}" alt="Зображення коментаря" style="max-width: 300px;">
            </div>
        </li>
        {% empty %}
        <li class="list-group-item">блюд не знайдено.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
